name: Localization
on:
  push:
    branches:
      - master
      - langauge_script

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: install
      run: |
        npm ci
    - name: Build
      run: |
        sh ./package/localization/deploy.sh
